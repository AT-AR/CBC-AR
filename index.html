<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロゴ比率調整済み（常時見える）</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: black; }
    video { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1; }
    canvas { position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
  <video id="bgvideo" autoplay playsinline muted></video>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    let scene, camera, renderer, logoMesh;

    const video = document.getElementById("bgvideo");
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(function(stream) {
        video.srcObject = stream;
      })
      .catch(function(err) {
        alert("カメラ取得エラー：" + err.message);
      });

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const texture = new THREE.TextureLoader().load("assets/cbc_logo.png");
    const geometry = new THREE.PlaneGeometry(100, 11.1);
    const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
    logoMesh = new THREE.Mesh(geometry, material);
    logoMesh.position.set(0, 0, -60);
    scene.add(logoMesh);

    camera.lookAt(logoMesh.position);

    function animate() {
      requestAnimationFrame(animate);
      logoMesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
