<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>CBC AR A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" embedded device-orientation-permission-ui>
      <!-- カメラ & 背景 -->
      <a-assets>
        <img id="logo" src="assets/cbc_logo.png">
      </a-assets>

      <a-camera position="0 1.6 0" look-controls="enabled: true" wasd-controls-enabled="false"></a-camera>

      <!-- ロゴ表示（3m先に浮かぶ） -->
      <a-image 
        src="#logo" 
        position="0 1.6 -3" 
        width="3" 
        height="0.33" 
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
      </a-image>
    </a-scene>
  </body>
</html>
