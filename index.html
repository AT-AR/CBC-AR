<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>テレビ塔AR（確実に見える修正版）</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    video#bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      z-index: 10;
      background: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="bgvideo" autoplay muted playsinline></video>
  <button id="startButton">モーションセンサーを有効にする</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/DeviceOrientationControls.js"></script>

  <script>
    const startButton = document.getElementById("startButton");
    const video = document.getElementById("bgvideo");

    let scene, camera, renderer, controls, logo;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener("loadedmetadata", () => {
          video.play().catch(e => console.log("再生エラー:", e));
        });
      });

    function initThree() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.DeviceOrientationControls(camera);

      const texture = new THREE.TextureLoader().load("assets/cbc_logo.png");
      const geometry = new THREE.PlaneGeometry(10, 4.44);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      logo = new THREE.Mesh(geometry, material);
      scene.add(logo);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      const forward = new THREE.Vector3(0, 0, -1);
      forward.applyQuaternion(camera.quaternion);
      forward.normalize();
      forward.multiplyScalar(3); // 3m先

      logo.position.copy(camera.position).add(forward);
      logo.lookAt(camera.position);

      renderer.render(scene, camera);
    }

    startButton.addEventListener("click", () => {
      if (typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              startButton.style.display = "none";
              initThree();
            } else {
              alert("モーションセンサーが許可されませんでした。");
            }
          })
          .catch(console.error);
      } else {
        startButton.style.display = "none";
        initThree();
      }
    });
  </script>
</body>
</html>
