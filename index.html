<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CBCロゴ AR（再現構成）</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    video#bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="bgvideo" autoplay muted playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const video = document.getElementById("bgvideo");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener("loadedmetadata", () => {
          video.play().catch(e => console.log("再生エラー:", e));
        });
      })
      .catch(err => alert("カメラエラー：" + err.message));

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const texture = new THREE.TextureLoader().load("assets/cbc_logo.png");
    const geometry = new THREE.PlaneGeometry(2, 0.444);
    const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    const logo = new THREE.Mesh(geometry, material);
    scene.add(logo);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
