<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fixed AR Logo with Orientation</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, logo;

    // GPSで位置チェック
    navigator.geolocation.getCurrentPosition(function(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const distance = Math.sqrt(Math.pow(lat - 35.1709, 2) + Math.pow(lon - 136.9066, 2));
      if (distance < 0.01) {
        init();
      } else {
        document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:20%;">ここでは表示できません</h1>';
      }
    });

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 0);
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const texture = new THREE.TextureLoader().load('assets/cbc_logo.png');
      const geometry = new THREE.PlaneGeometry(100, 100);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
      logo = new THREE.Mesh(geometry, material);
      logo.position.set(0, 0, -200); // カメラの前方200mに配置
      scene.add(logo);

      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
          const alpha = THREE.MathUtils.degToRad(event.alpha || 0);
          const beta = THREE.MathUtils.degToRad(event.beta || 0);
          const gamma = THREE.MathUtils.degToRad(event.gamma || 0);
          camera.rotation.set(beta, alpha, -gamma);
        }, true);
      }

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (logo) logo.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
