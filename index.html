<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR風ロゴ表示（テレビ塔方角）</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: black; }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #logo {
      position: fixed;
      top: 50%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, -50%);
      animation: spin 6s linear infinite;
      display: none;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotateY(0deg); }
      to { transform: translate(-50%, -50%) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline></video>
  <img src="assets/cbc_logo.png" id="logo" />

  <script>
    const logo = document.getElementById("logo");
    const video = document.getElementById("videoElement");

    // カメラ映像表示
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("カメラが使えません：" + err.message); });

    // テレビ塔の位置
    const towerLat = 35.1709;
    const towerLon = 136.9066;

    let currentBearing = 0;

    // ベアリング（角度）計算
    function calculateBearing(lat1, lon1, lat2, lon2) {
      const toRad = x => x * Math.PI / 180;
      const dLon = toRad(lon2 - lon1);
      const y = Math.sin(dLon) * Math.cos(toRad(lat2));
      const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      const brng = Math.atan2(y, x);
      return (brng * 180 / Math.PI + 360) % 360;
    }

    // 現在位置取得
    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      currentBearing = calculateBearing(lat, lon, towerLat, towerLon);
    });

    // スマホの向きと比較してロゴ表示（±15°）
    window.addEventListener("deviceorientationabsolute" in window ? "deviceorientationabsolute" : "deviceorientation", (e) => {
      const alpha = e.alpha;
      if (alpha !== null) {
        const diff = Math.abs(currentBearing - alpha);
        if (diff < 15 || diff > 345) {
          logo.style.display = "block";
        } else {
          logo.style.display = "none";
        }
      }
    }, true);
  </script>
</body>
</html>
