<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CBCロゴ AR（再描画保証）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style> body { margin: 0; overflow: hidden; } </style>
  </head>
  <body>
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      loading-screen="enabled: true"
      id="scene"
    >
      <a-assets>
        <img id="cbcLogo" src="assets/cbc_logo.png" />
      </a-assets>

      <a-entity id="logo-container" visible="false">
        <a-image 
          id="cbc-logo"
          src="#cbcLogo"
          position="0 1.6 -3"
          rotation="0 0 0"
          width="2"
          height="0.444"
          transparent="true"
          material="alphaTest: 0.01"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-image>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const logoContainer = document.getElementById("logo-container");
      const cbcLogo = document.getElementById("cbc-logo");

      const ensureVisible = () => {
        logoContainer.setAttribute("visible", "true");
        cbcLogo.setAttribute("visible", "true");
      };

      document.querySelector("a-scene").addEventListener("camera-init", () => {
        ensureVisible();
        setTimeout(ensureVisible, 500);  // 再確認
        setTimeout(ensureVisible, 1500); // 念押し
      });
    </script>
  </body>
</html>
