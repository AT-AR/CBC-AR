<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CBCロゴ AR（Canvas背景方式）</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline style="display:none;"></video>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // カメラ映像取得
    const video = document.getElementById("video");
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play().catch(e => console.warn("play error", e));
      });

    // ビデオをテクスチャとして使用
    const videoTexture = new THREE.VideoTexture(video);
    videoTexture.minFilter = THREE.LinearFilter;
    videoTexture.magFilter = THREE.LinearFilter;
    videoTexture.format = THREE.RGBFormat;

    const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
    const videoGeometry = new THREE.PlaneGeometry(16, 9);
    videoGeometry.scale(1, window.innerHeight / window.innerWidth, 1); // スマホ比対応
    const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
    videoMesh.position.z = -5;
    scene.add(videoMesh);

    // ロゴ
    const texture = new THREE.TextureLoader().load("assets/cbc_logo.png");
    const logoGeo = new THREE.PlaneGeometry(2, 0.444);
    const logoMat = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    const logo = new THREE.Mesh(logoGeo, logoMat);
    logo.position.set(0, 0, 0);
    scene.add(logo);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
