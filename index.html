<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR基本テスト（Z=-3固定）</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: black; }
    video { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1; }
    canvas { position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
  <video id="bgvideo" autoplay playsinline muted></video>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/DeviceOrientationControls.js"></script>

  <script>
    let scene, camera, renderer, controls, logoMesh;

    const video = document.getElementById("bgvideo");
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("カメラエラー：" + err.message));

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.DeviceOrientationControls(camera);

    const texture = new THREE.TextureLoader().load("assets/cbc_logo.png");
    const geometry = new THREE.PlaneGeometry(1, 0.111); // 縦横比維持（1:0.111）
    const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
    logoMesh = new THREE.Mesh(geometry, material);
    logoMesh.position.set(0, 0, -3); // 目の前3mに表示
    scene.add(logoMesh);

    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // スマホの向きを反映
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
