<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR ロゴ表示（テレビ塔方向・回転・10mスケール）</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: black; }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      z-index: 10;
      background: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="startButton">モーションセンサーを有効にする</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    class DeviceOrientationControls {
      constructor(object) {
        this.object = object;
        this.object.rotation.reorder("YXZ");
        this.enabled = true;
        this.deviceOrientation = {};
        this.screenOrientation = 0;
        this.alphaOffset = 0;

        window.addEventListener("orientationchange", () => {
          this.screenOrientation = window.orientation || 0;
        });

        window.addEventListener("deviceorientation", (event) => {
          this.deviceOrientation = event;
        });

        this.setObjectQuaternion = (quaternion, alpha, beta, gamma, orient) => {
          const zee = new THREE.Vector3(0, 0, 1);
          const euler = new THREE.Euler();
          const q0 = new THREE.Quaternion();
          const q1 = new THREE.Quaternion(- Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));
          euler.set(beta, alpha, - gamma, 'YXZ');
          quaternion.setFromEuler(euler);
          quaternion.multiply(q1);
          quaternion.multiply(q0.setFromAxisAngle(zee, - orient));
        };
      }

      update() {
        if (!this.enabled) return;
        const alpha = THREE.MathUtils.degToRad(this.deviceOrientation.alpha || 0) + this.alphaOffset;
        const beta = THREE.MathUtils.degToRad(this.deviceOrientation.beta || 0);
        const gamma = THREE.MathUtils.degToRad(this.deviceOrientation.gamma || 0);
        const orient = THREE.MathUtils.degToRad(this.screenOrientation || 0);
        this.setObjectQuaternion(this.object.quaternion, alpha, beta, gamma, orient);
      }
    }

    const startButton = document.getElementById("startButton");
    let scene, camera, renderer, controls, logoMesh;

    const logoURL = "logo.png"; // ロゴ画像ファイル（同梱予定）

    function initThree() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 1.6, 0);

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new DeviceOrientationControls(camera);

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load(logoURL, function (texture) {
        const geometry = new THREE.PlaneGeometry(10, 10); // 10m四方
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        logoMesh = new THREE.Mesh(geometry, material);
        scene.add(logoMesh);
        animate();
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // テレビ塔の緯度経度（例: 名古屋テレビ塔）
      const tvLat = 35.1708;
      const tvLon = 136.9076;

      // 端末の位置
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat1 = position.coords.latitude * Math.PI / 180;
          const lon1 = position.coords.longitude * Math.PI / 180;
          const lat2 = tvLat * Math.PI / 180;
          const lon2 = tvLon * Math.PI / 180;

          const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
          const x = Math.cos(lat1) * Math.sin(lat2) -
                    Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
          const bearing = Math.atan2(y, x);

          const forward = new THREE.Vector3(Math.sin(bearing), 0, -Math.cos(bearing));
          logoMesh.position.copy(camera.position).add(forward.normalize().multiplyScalar(3));
        });
      }

      // ロゴをゆっくり回転
      if (logoMesh) {
        logoMesh.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }

    startButton.addEventListener("click", () => {
      if (typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === "granted") {
            startButton.style.display = "none";
            initThree();
          } else {
            alert("❌ センサーの使用が許可されませんでした。");
          }
        }).catch(err => {
          alert("⚠️ エラー：" + err.message);
        });
      } else {
        startButton.style.display = "none";
        initThree();
      }
    });
  </script>
</body>
</html>
